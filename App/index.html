<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperStore Manager</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="Scripts/login.js"></script>
</head>
<body>
  <div class="container">
    <div class="leaves">
      <span class="leaf leaf-1"></span>
      <span class="leaf leaf-2"></span>
    </div>
    <div class="header">
      <h1>oneShop</h1>
      <h2>Fast & Toey Product Management</h2>
    </div>
    <form action="#">
      <div class="form-group">
        <label for="username" id="lblWelcome">Welcome Back!</label>
      </div><br><br>
      <div class="input-group">
        <div class="form-group">
          <input type="text" id="username" name="username" required>
          <label for="username" id="lblUsername" class="placeholder1">Username</label>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" required>
          <label for="password" id="lblPassword" class="placeholder2">Password</label>
        </div>
      </div>
      <div class="form-group">
        <a href="#" id="fmp">Forget My Password?</a>
      </div>
      <div class="form-group">
        <button type="submit" id="sign-in">Sign In</button>
      </div>
      <div class="form-group">
        <a href="#" id="reqAcc">Request An Account</a>
      </div>
      <div class="form-group">
        <a href="#" id="help">Need Help?</a>
      </div>

    </form>
  </div>
    <script>
      document.getElementById('getDataButton').addEventListener('click', () => {
        fetch('/data')
          .then(response => response.json())
          .then(data => {
            // Process and display data
            document.getElementById('output').textContent = JSON.stringify(data);
          })
          .catch(error => console.error('Error fetching data:', error));
      });
    </script>
</body>
</html>
