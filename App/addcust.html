<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <link rel="stylesheet" href="addcust.css">
</head>
<body>
    <div class="main">
        <h1>Add Customer</h1>
        <br>
        <form id="myForm">
            <label for="custid" class="placeholder1">&nbsp;CustomerID&nbsp;</label><br>
            <input type="text" id="custid" name="custid" required><br>
            <label for="name" class="placeholder1">&nbsp;Name&nbsp;</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="phone" class="placeholder1">&nbsp;Phone&nbsp;</label><br>
            <input type="text" id="phone" name="phone" required><br>
            <label for="email" class="placeholder1">&nbsp;Email&nbsp;</label><br>
            <input type="text" id="email" name="emeil" required><br>
            <label for="date" class="placeholder1">&nbsp;Date&nbsp;</label><br>
            <input type="date" id="date" name="date" required><br><br>
            <button type="submit">Add</button>
        </form>
    </div>
    <script>
        document.getElementById('myForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            var custid = document.getElementById('custid').value;
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;
            var date = document.getElementById('date').value;
            const url = `/submit-form?CustomerID=${encodeURIComponent(custid)}&Name=${encodeURIComponent(name)}&ContactNumber=${encodeURIComponent(phone)}&Email=${encodeURIComponent(email)}&DateOfRegistration=${encodeURIComponent(date)}`;
            window.location.href = url;
        });
    </script>
</body>
</html>
